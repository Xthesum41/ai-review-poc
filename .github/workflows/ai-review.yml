name: AI Code Review

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

concurrency:
  group: ai-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          # checkout base repo/ref to avoid executing fork code
          repository: ${{ github.event.pull_request.base.repo.full_name }}
          ref: ${{ github.event.pull_request.base.ref }}
      - name: Install jq
        run: sudo apt-get install jq

      - name: Get PR diff
        run: |
          set -euo pipefail
          sudo apt-get update
          curl -sSL \
            -H "Accept: application/vnd.github.v3.diff" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "${{ github.event.pull_request.url }}" \
            > pr.diff

          # Limita o tamanho do diff para evitar payloads gigantes.
          head -c 200000 pr.diff > pr.diff.trimmed

      - name: Build prompt
        run: |
          set -euo pipefail
          cat > prompt.txt << 'EOF'
          Você é um revisor sênior de código.

          Analise o diff abaixo e responda:

          DECISAO: APROVADO ou REPROVADO

          PROBLEMAS:
          - ...

          SUGESTOES:
          - ...

          Se houver bug ou falha de segurança → REPROVAR.

          Diff:
          EOF
          cat pr.diff.trimmed >> prompt.txt

      - name: Call Gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          set -euo pipefail
          JSON=$(jq -Rs '{contents:[{parts:[{text:.}]}]}' prompt.txt)

          curl -sS \
            -X POST \
            -H "Content-Type: application/json" \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${GEMINI_API_KEY}" \
            -d "$JSON" \
            > response.json

      - name: Extract review
        run: |
          set -euo pipefail
          jq -r '.candidates[0].content.parts[0].text // "ERRO: resposta vazia"' response.json > review.txt

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const review = fs.readFileSync('review.txt', 'utf8');

            const marker = '<!-- ai-review-bot -->';
            const body = `${marker}\n${review}`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existing = comments.find((c) => c.body?.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
              return;
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });

      - name: Fail if rejected
        run: |
          if grep -q "REPROVADO" review.txt; then
            echo "❌ AI reprovou o PR"
            exit 1
          fi
